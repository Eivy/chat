<html>
<head>
    <title>Chat!!</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript">
    var wsUri = "ws://{{ .HostName }}/ws";

    var output;
    function init() {
        output = document.getElementById("output");
        testWebSocket();
    }

    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) {
            onOpen(evt)
        };
        websocket.onclose = function(evt) {
            onClose(evt)
        };
        websocket.onmessage = function(evt) {
            onMessage(evt)
        };
        websocket.onerror = function(evt) {
            onError(evt)
        };
    }

    function onOpen(evt) {
        writeToScreen("CONNECTED");
    }

    function onClose(evt) {

        writeToScreen("DISCONNECTED");
    }

    function onMessage(evt) {
        message = JSON.parse(evt.data)
        writeToScreen('<div class="message"><span class="user">' + message['Username'] + ':</span> <pre>' + message['Message'] +'</pre><span class="time">' + message['Time'] + '</span></div>');
        var f = document.getElementsByClassName('field')[0];
        var r = f.getBoundingClientRect();
        window.scrollTo(0, r.top + window.pageYOffset);
    }

    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend() {
        message = document.getElementById('message');
        hash = document.getElementById('username');
        if (message.value != "") {
            v = {
                message : message.value,
                hash : hash.value
            }
            websocket.send(JSON.stringify(v));
        }
        message.value = "";
    }

    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

    window.addEventListener("load", init, false);
    </script>
    <style type="text/css">
    .message {
        border: 1px solid;
        border-radius: 5px;
        padding: 10px;
    }
    .time {
        color: #888;
    }
    .user {
        color: blue;
    }
    .field {
        bottom: 0;
        width: 90%;
        height: 200px;
        padding: 3%;
    }
    .field textarea {
        width: 100%;
        height: 100%;
    }
    .field button {
        float: right;
    }
    </style>
</head>
<body>
    <h2>WebSocket Test</h2>
    <div id="output">
    {{ range .Messages }}<pre><div class="message"><span class="user">{{ .Username }}:</span> <pre>{{ .Message }}</pre><span class="time">{{ .Time }}</span></div></pre>{{ end }}
    </div>
    <div class="field">
        <textarea id="message"></textarea>
        <input type="hidden" id="username" value="{{ .UserName }}"/>
        <button onclick="doSend()">Send</button>
    </div>
</body>
</html>
